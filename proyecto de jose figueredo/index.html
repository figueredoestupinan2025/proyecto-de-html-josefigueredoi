<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Clothing</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- SVG IPHONE -->
     <img src="storage/font/img/iphone-home.svg" alt="Icono de carga y hora iphone" class="iphone-header">
    <!-- Encabezado de la pagina -->
    <header class="header">
        <!-- Saludo Inicial -->
        <div class="saludo">Hello, Welcome👋</div>

        <!-- Nombre del usuario -->
        <div class="name"></div>

         <!-- Foto de perfil -->
        <img src="storage/font/img/Profile.png" 
        alt="Foto de perfil" 
        class="profile-pic"
        >

        <!-- Barra de busqueda -->
        <div class="search-box">
            <div class="row">
                

                <input type="text" 
                class="search-bar" 
                placeholder="🔍 Search clothes..." 
                autocomplete="off"
                >

            </div>

            <div class="results"></div>

            <!-- Boton para filtros -->
            <button class="filter-button"></button>
        </div>

        

        <!-- Barra para navegar categorias de ropa -->
        <nav class="nav-bar">
            <div class="nav-categories">
                <ul class="categories">
                    <li class="categorie-item">All items</li>
                    <li class="categorie-item">Dress</li>
                    <li class="categorie-item">T-Shirt</li>
                    <li class="categorie-item">Pants</li>
                </ul>
            </div>
        </nav>

    </header>

    <!-- Contenido principal de la pagina -->
    <main class="main-content">
        <!-- Contenedor de productos -->
        <a href="views/detail.html">
            <div class="products-container">

                <!-- Cards -->
                <div class="product-card">
                    <img src="storage/font/img/Product1.png" alt="Product Image" class="product-image" href="views/detail.html">             
                    <h2 class="product-name">Modern Light Clothes</h2>
                    <p class="product-categorie">T-Shirt</p>
                    <p class="product-price">$212.99</p>
                </div>
                
                <div class="product-card">
                    <a href="views/detail.html">
                        <img src="storage/font/img/Product2.png" alt="Product Image" class="product-image">
                    </a>
                    <h2 class="product-name">Light Dress Bless</h2>
                    <p class="product-categorie">Dress modern</p>
                    <p class="product-price">$162.99</p>
                </div>
    
                <div class="product-card">
                    <a href="views/detail.html">
                        <img src="storage/font/img/Product3.png" alt="Product Image" class="product-image">
                    </a>             
                    <h2 class="product-name">Dark Clothes</h2>
                    <p class="product-categorie">T-Shirt modern</p>
                    <p class="product-price">$312.99</p>
                </div>
    
                <div class="product-card">
                    <a href="views/detail.html">
                        <img src="storage/font/img/Product4.png" alt="Product Image" class="product-image">
                    </a>
                    <h2 class="product-name">Dress Yellow</h2>
                    <p class="product-categorie">Dress</p>
                    <p class="product-price">$405.99</p>
                </div>
            </div>
        </a>     
    </main>

    <!-- Footer -->
    <footer class="footer">

        <!-- Menu movil -->
        <div class="nav-menu">
            <ul class="menu-items">
                <li class="menu-item">Home</li>
                <li class="menu-item">Carrito</li>
                <li class="menu-item">Favorites</li>
                <li class="menu-item">Profile</li>
            </ul>
        </div>

        

    </footer>

    <img src="storage/font/img/iphone.svg" alt="Iphone bar" class="iphone-footer">
    <script src="js/main.js"></script>
</body>
</html>
